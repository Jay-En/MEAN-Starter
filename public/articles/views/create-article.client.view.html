<section ng-controller="ArticlesController">
	<h1>New Article</h1>
	{{error}}
		<form ng-submit="create()" novalidate>
		<div>
			<label for="title">Title</label>	
			<div>
		<input type="text" data-ng-model="title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div>
			<label for="content">Content</label>
		<div>
			<textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
		</div>
		</div>
		<div>
			<input type="submit">
		</div>
		<div ng-show="error">
			<strong ng-bind="error"></strong>
		</div>
		</form>
</section>
